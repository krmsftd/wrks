<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='/stylesheets/main.css'>
    <meta charset='UTF-8'>
    <script src='/javascripts/func.js'></script>
    <script src='/chart.js/dist/Chart.js'></script>
    <title>income/expenses/balance</title>
</head>
<body>
<header class='v v-header'>Income / Expenses / Balance</header>
<main class='v v-main'>
    <aside class='v v-aside'>sidebar</aside>
    <article class='v v-article'>
        <header class='header'>Balance:
            <div id='balance'></div>
            <div id='balance-store-income'></div>
            <div id='balance-store-expenses'></div>
        </header>
        <div class='sections'>
            <div class='left-sections'>
                <div class='section'>
                    <div><button id='btn-balance' onclick='showBalanceKeys()'>GET BALANCE STORE</button></div>
                    <label for='input-income'>Income</label>
                    <input type='text' id='input-income' placeholder='Введите число' oninput='validateInteger(this)'>
                    <button id='btn-income' onclick='sendIncome()'>SEND</button>
                </div>
                <div class='section'>
                    <label for='input-expenses'>Expenses</label>
                    <input type='text' id='input-expenses' placeholder='Введите число' oninput='validateInteger(this)'>
                    <button id='btn-expenses' onclick='sendExpenses()'>SEND</button>
                </div>
            </div>
            <div class='right-sections'>
                <div class='section chart-wrapper'>
                    <canvas id='chart' width='300px' height='300px'></canvas>
                </div>
            </div>
        </div>
        <footer class='footer'></footer>
    </article>
</main>
<footer class='v v-footer'>
    <pre>
        <span>author of the idea and learner: <a href='https://github.com/krmsftd'>krmsftd</a></span>
        <span>mentor and co-creator: <a href='https://github.com/impregnable'>impregnable</a></span>
    </pre>
</footer>
</body>
</html>
