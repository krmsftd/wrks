<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='/stylesheets/style.css'>

    <script src='/javascripts/func.js'></script>
    <title>income/expenses</title>
</head>
<body>
<div class='main-wrapper'>
    <header class='header'>ALL CASH</header>
    <article class='section__income'>INCOME
        <input type='text' id='input-income' placeholder='Введите число' oninput='validateInteger(this)'>

    <article class='section__expenses'>EXPENSES

    </article>
    <footer class='footer'>CLEAR</footer>
</div>
</body>
</html>
